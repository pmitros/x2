<!DOCTYPE html>
<html>
<head>

    <title>Canvas 5 benchmarking </title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='/static/js/fastclick.js'></script>
    <script src='/static/js/capturewidget.js'></script>
    <style type="text/css">

        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }

        .info {
            float: left;
            margin-right: 40px;
        }

        .info span {

            font-weight: bold;
        }

        button {
            padding: 10px;
            text-transform: uppercase;
        }
    </style>


    <script>



        //the main capturing widget
        var CANV;


        function init(){

            CANV = new capture_widget({
                canvas_id: 'canv'
            })
        }
    </script>

</head>

<body onload="init();">

<div style="overflow: hidden;">

    <div class="info">Average events per second: <span id="runavg">??</span></div>

    <div class="info">Events per second: <span id="perf">??</span></div>
</div>
<div>
    <button id="clear" onclick="CANV.clear();">Clear</button>
    <button onclick="CANV.interpolation_mode('line')">Lines</button>
    <button onclick="CANV.interpolation_mode('point')">Points</button>
    <button onclick="CANV.start_collecting()">start collecting</button>
    <button onclick="CANV.stop_collecting()">stop collecting</button>
</div>
<div>
    <canvas id="canv" width="600" height="400"></canvas>
</div>


</body>


</html>
