
<div class="thumb {{ thumb_complete|safe }} ">

    <div class="thumb_content">
    <img src = "{{ thumb_img }}" height="80px" width="80px" />
    </div>

    <div class="thumb_caption">
        <span> {{ thumb_caption }} </span>
    </div>

    <div class="thumb_caption">
        <span> views: {{ views }} </span>
    </div>

    <div class="thumb_caption ">
        <span> complete: {{ complete }} </span>
    </div>
</div>
