<!DOCTYPE html>
<html>
<head>
    <title>Canvas 5 benchmarking </title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style type="text/css">

        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }

        .info {
            float: left;
            margin-right: 40px;
        }

        .info span {

            font-weight: bold;
        }
    </style>

<script type='application/javascript' src='/static/js/fastclick.js'></script>

    <script>
        var lmb_down = false
        var inline = false
        var last_point;
        var last_timestamp = 0;
        nevt = 0
        runavg = 0

        CURVES = []
        curcurv = []


        function point(x,y,time){
            return {
                x: x,
                y: y,
                timestamp: time
            }
        }

        function get_ctx(){
            return $('#canv').get(0).getContext('2d');
        }

        function time() {
            var d = new Date();
            return d.getTime();
        }

        function drawLine(from, to) {
            var ctx = get_ctx()
            ctx.beginPath();
            ctx.moveTo(from.x, from.y);
            ctx.lineTo(to.x, to.y);
            ctx.strokeStyle = '#00f'
            ctx.stroke();
        }

        function on_clear() {
            var ctx = get_ctx()
            ctx.clearRect(0, 0, $("#canv").width(), $("#canv").height())

            nevt = 0
            runavg = 0
        }

        function resize_canvas() {
            var iw = $(window).width();
            var ih = $(window).height();

            $('#canv')[0].width = 0.9 * iw
            $('#canv')[0].height = 0.8 * ih
        }



        function relx(event){
            return event.pageX - $("#canv").offset().left

        }

        function rely(event){
            return event.pageY - $("#canv").offset().top
        }

        function on_mousedown(event) {
            event.preventDefault()
            lmb_down = true
            inline = true
            console.log('mousedown')
            curcurv = [] // start a new curve
            last_point = point(relx(event), rely(event), time())
        }

        function info_update(tm, draw) {
            if (last_timestamp > 0) {

                delta = tm - last_timestamp;
                eps = 1000 / delta
                runavg = (runavg * nevt + eps) / (nevt + 1)
                nevt = nevt + 1

                $("#perf").text(Math.round(eps))
                $("#runavg").text(Math.round(runavg))
                $("#draw").text(Math.round(draw))
            }

            last_timestamp = tm;
        }

        function on_mousemove(event) {
            tm = time()
            if (lmb_down) {
                cur_point = {}
                cur_point.x = relx(event)
                cur_point.y = rely(event)


                drawLine(last_point, cur_point)
                last_point = cur_point
                info_update(tm, time() - tm)
            }
            event.preventDefault()
        }
        function on_mouseup(event) {

            lmb_down = false
            inline = false
            last_timestamp = 0

            console.log('mouseup')
            event.preventDefault()
        }

        function multidraw(n) {

            for (var i = 0; i < n; i = i+1) {

                a = {}
                b = {}
                a.x = i % 100
                a.y = i % 100 + 1

                b.x = i % 100 + 50
                b.y = i % 100 + 51

                drawLine(a, b)
            }
        }
        function run_lps_test(){
            N = 10000
            ta = time()
            multidraw(N)
            tb = time()

            lpms = N / (tb - ta)

            $("#mdraw").text(Math.round(lpms))
            on_clear()
        }

        function line_from_two_points(a, b){

            slope = (b.y - a.y)/(b.x- a.x)
            intercept = b.y - slope*b.x

            return {
                slope: slope,
                intercept: intercept
            }
        }

        function midpoint(a,b){
            x = (a.x + b.x)/2
            y = (a.y + b.y)/2

            return {
                x: x,
                y: y
            }
        }

        function eval_line_at(line, x){
            y = line.slope * x + line.intercept

           return {
               x: x,
               y: y
           }
        }

        function eval_quad_curve_at(curve, x){

            y = curve.A*x*x + curve.B*x + curve.C

            return {
                x:x,
                y:y
            }
        }

        function quadratic_curve_from_initial_slope_and_two_points(slope, a, b){

            // A*X^2 + B*X + C

            A = (1/(b.x- a.x))*( (a.y- b.y)/(a.x- b.x) - slope)
            B = slope - 2* a.x*A
            C = b.y - A* a.x* a.x -B* a.x

            return {
                A: A,
                B: B,
                C: C
            }
        }

        function draw_point(a){
            ctx = get_ctx()
            ctx.strokeStyle = '#000'
            ctx.fillRect(a.x-1, d.y-1, 3,3)
        }

        function draw_curve(){

            a = {x: 100, y:100}
            b = {x: 200, y:200}
            c = {x: 100, y:300}

            d = {x: 200, y:400}

            ctx  = get_ctx()
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#333'
            ctx.beginPath()
            ctx.moveTo(a.x, a.y)
            ctx.quadraticCurveTo(b.x, b.y, c.x, c.y)

            ctx.fillRect(d.x-1, d.y-1, 3, 3)
            ctx.stroke()


            // tangent one
            t = line_from_two_points(b,c)

            g = eval_line_at(t, 300)
            h = eval_line_at(t, 100)
            i = eval_line_at(t, 0)

            ctx  = get_ctx()
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#33a'
            ctx.beginPath()
            ctx.moveTo(g.x, g.y)
            ctx.lineTo(h.x, h.y)
            ctx.lineTo(i.x, i.y)
            ctx.stroke()


            // direct line
            ctx = get_ctx()
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#a33'
            ctx.beginPath()
            ctx.moveTo(c.x, c.y)
            ctx.lineTo(d.x, d.y)
            ctx.stroke()


            // quad curve

            curve = quadratic_curve_from_initial_slope_and_two_points(t.slope, c, d)

            console.log(curve)

            q1 = eval_quad_curve_at(curve, 0)
            q2 = eval_quad_curve_at(curve, 50)
            q3 = eval_quad_curve_at(curve, 100)
            q4 = eval_quad_curve_at(curve, 200)
            ctx = get_ctx()

            draw_point(q1)

            ctx.stroke()
        }



        function init() {

                FastClick.attach(document.body);


            $(window).resize(resize_canvas)
            $('#canv').mousedown(on_mousedown)
            $('#canv').mousemove(on_mousemove)
            $(window).mouseup(on_mouseup)

            canvas = $("#canv")[0]
            canvas.addEventListener('touchstart', on_mousedown, false);
            canvas.addEventListener('touchmove', on_mousemove, false);
            window.addEventListener('touchend', on_mouseup, false);

            run_lps_test()
            resize_canvas();

        }

    </script>
</head>

<body onload="init();">

<div style="overflow: hidden;">

    <div class="info">Average events per second: <span id="runavg">??</span>
    </div>
    <div class="info">Frame drawing time <span id="draw">??</span></div>
    <div class="info">lines per ms <span id="mdraw">??</span></div>
    <div class="info">Events per second: <span id="perf">??</span></div>
</div>
<div>
    <button id="clear" onclick="on_clear();">Clear</button>
</div>
<div>
    <canvas id="canv" width="600" height="400"></canvas>
</div>


</body>


</html>
